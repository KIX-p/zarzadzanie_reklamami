{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Zmień animację przejścia dla: {{ object.name }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Zapisz</button>
            <a href="{% url 'stand-materials' pk=object.pk %}" class="btn btn-secondary">Anuluj</a>
        </div>
    </form>
</div>
{% endblock %}
